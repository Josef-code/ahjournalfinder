<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Academic Hive Journal Finder</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	
	<section class="searcharea">
		<div class="container">
			<nav class="nav" style="margin-top: 10px;">
			  <img src="ahlogo.jpg" height="60px">	
			</nav>

			<!--- Search area --->
			<div class="input-section">
				<div class="search-holder">
					<img src="searchimage.svg" height="100px">
					<h1>academic<strong>hive</strong> <span class="logo-text">Search</span></h1>
					<form method="GET">
						<input type="text" name="search" placeholder="Journal keywords">
						<input type="submit" name="submit" value="Search">
					</form>
				</div>
			</div>
		</div>
	</section>


	<script src="app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
