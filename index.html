<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Academic Hive Journal Finder</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://unpkg.com/vue@next"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>

	<!-- This is the base of the application -->
	<div id="app">
		<section class="searcharea">
		            <div class="container">
		                <nav class="nav" style="margin-top: 10px;">
		                <img src="./ahlogo.jpg" height="60px">	
		                </nav>

		                <!--- Search area --->
		                <div class="input-section">
		                    <div class="search-holder">
		                        <img src="searchimage.svg" height="100px">
		                        <h2>academic<strong>hive</strong><br> <span class="logo-text">Journal Finder</span></h2>
		                        <form @submit="searchData" method="GET">
		                            <input type="text" name="search" placeholder="Journal keywords" v-model="requests.searchTerm">
		                            <input type="submit" name="submit" value="Search">
		                        </form>
		                    </div>
		                </div>
		            </div>
		        </section>


		        <!-- THIS SECTION DISPLAYS THE API DATA -->

		        <section class="resultarea" v-if="searchResults">
		            <div class="container">
		            <div class="card" style="width: 50%;">
		            	<!-- <ul style="margin-top: 20px; margin-bottom: 0;" v-for="data in searchOutput">
		            		<li><strong><h5>Total Results: {{data}} </h5></strong></li>
		            		<li><strong><h5>Search Term(s):</h5></strong></li>
		            	</ul> -->
		            	<!-- <hr> -->
		              <div class="card-body" v-for="result in totalResults">
		                <p class="card-title"><a v-bind:href="result['link'][1]['@href']" target="_blank">{{result["dc:title"]}}</a></p>
		                <p><strong>Publication Name:</strong> {{result["prism:publicationName"]}}<p>
		                <p><strong>Cover Date:</strong> {{result["prism:coverDate"]}}</p>
		                <p><strong>Creator:</strong> {{result["dc:creator"]}} </p>
		                <p><strong>Identifier:</strong> {{result["dc:identifier"]}} </p>
		                <!-- <p><strong>Author(s):</strong></p>
		                <div class="card-link">{{result["authors"]["author"]}}</div> -->
	                	<hr>
		              </div>
		            </div>
		            </div>
		        </section>
	</div>
	
	<script src="app.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
